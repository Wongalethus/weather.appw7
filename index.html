<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link ref="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Clear</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                    alt="Clear"
                    id="icon"
                  />
                  <div>
                    <strong>12</strong>
                    <span class="units">°C |°F</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Precipitation: 0%</li>
                  <li>Humidity:73%</li>
                  <li>wind: 2 km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Wongalethus/weather.appw7">
          Open-source code</a
        >
        by Wongalethu Siqwepu
      </small>
    </div>
  </body>
</html>
